<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card-img">
          <figure>
            <img
              src="/assets/images/illustration-article.svg"
              alt="illustration-article"
              width="100%"
            />
          </figure>
        </section>
        <section class="card-text">
          <p class="card-text-learning">Learning</p>
          <p class="card-text-date">Published 21 Dec 2023</p>
          <h3 class="card-text-heading">HTML & CSS foundations</h3>
          <p class="card-text-writeup">
            These languages are the backbone of every website, defining
            structure, content, and presentation
          </p>
          <div class="card-text-profile">
            <img src="/assets/images/image-avatar.webp" alt="Greg Hooper" />
            <p>Greg Hooper</p>
          </div>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Samuel Durumba</a>.
      </div>
    </main>
  </body>
</html>
